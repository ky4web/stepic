{% extends "base.html" %}

{% block title %} {{ title }} {% endblock title %}


{% block content %}

<h1>{{ title }}</h1>
<p>{{ text }}</p>
<ul>
    {% for a in answer %}
        <li>
            <p>{{ a.text }}</p>
        </li>
    {% endfor %}
</ul>

<form method="POST" action="/answer/">
{% csrf_token %}
{{ form }}
</form>

{% endblock content %}
