{% extends "base.html" %}

{% block title %} Questions list {% endblock title %}


{% block content %}

<h1>{{ title }}</h1>
<ul>
    {% for q in page.object_list %}
        <li>
            <a href="/question/{{ q.id }}/">{{ q.title }}</a>
            <p>{{ q.text }}</p>
        </li>
    {% endfor %}
</ul>




{% endblock content %}
